<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codex Architect</title>

  <!-- ✅ Favicon (browser tab icon) -->
  <link rel="icon" type="image/png" href="assets/codex-favicon.png?v=2" />

  <style>
    body {
      background-color: #0d1117;
      color: #00ffff;
      font-family: 'Courier New', Courier, monospace;
      white-space: pre;
      font-size: 14px;
      line-height: 1.2;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .corner-logo {
      position: absolute;
      top: 1.2rem;
      left: 1.2rem;
      width: 64px;
      height: auto;
      z-index: 10;
    }

    .ascii {
      text-align: center;
    }

    footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }

    footer a {
      color: #00ffff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>

  <script defer src="assets/animate.js"></script>
</head>
<body>
  <!-- ✅ Floating trademark logo -->
  <img src="assets/codex-favicon.png" alt="Codex Logo" class="corner-logo" />

  <!-- ✅ ASCII animation container -->
  <div class="ascii" id="ascii-banner"></div>

  <!-- ✅ Footer -->
  <footer>
    <p>Made with ❤️ by <a href="https://github.com/CodeyT" target="_blank">CodeyT</a></p>
  </footer>
</body>
</html>
